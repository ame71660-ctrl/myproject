name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонируем репозиторий и submodules
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive


      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"


      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt


      - name: Linting
        run: flake8 myapp/


      - name: Run tests
        run: pytest myapp/tests/


      - name: Build project
        run: python -m build || echo "No setup.py, skipping build"
